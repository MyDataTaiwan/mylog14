<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'DIARY.title' | translate }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-slides>

    <ion-slide> -->
  <ion-card>
    <ion-list>
      <ng-container *ngIf="dailyDetail$ | async as dailyDetail">
        <app-daily-detail-upper [dailyDetail]="dailyDetail"></app-daily-detail-upper>
        <div
          style="border-width:0.5px;border-bottom-style:groove;border-color:#555555;margin-right: 25px;margin-left: 25px;">
        </div>
        <!-- FIXME:  button state -->
        <div style=" display: flex;flex: 1;flex-direction:row-reverse;">
          <img *ngIf="selectedSegment" (click)="selectedSegment=false" src="../../assets/ui/sort_3.svg" />
          <img *ngIf="!selectedSegment" (click)="selectedSegment=false" src="../../assets/ui/sort_3_B.svg" />

          <img src="../../assets/ui/sort_2.svg" />
          <img *ngIf="selectedSegment" (click)="selectedSegment=true" src="../../assets/ui/sort_1.svg" />
          <img *ngIf="!selectedSegment" (click)="selectedSegment=true" src="../../assets/ui/sort_1_B.svg" />

        </div>
        <app-daily-detail-symptoms *ngIf="selectedSegment" [dailyDetail]="dailyDetail">
        </app-daily-detail-symptoms>
        <app-daily-detail-photos *ngIf="!selectedSegment" [dailyDetail]="dailyDetail"></app-daily-detail-photos>
      </ng-container>
    </ion-list>
  </ion-card>
</ion-content>
