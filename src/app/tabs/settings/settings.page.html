<app-main-header [headerTitle]="'SETTINGS.settings' | translate"></app-main-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="onClickNameItem()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>{{ 'SETTINGS.name' | translate }}</h3>
        </ion-text>
        <p>{{ name$ | async }}</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="onClickEmailItem()">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>{{ 'SETTINGS.email' | translate }}</h3>
        </ion-text>
        <p>{{ email$ | async }}</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="onClickDateOfBirthItem()">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>{{ 'SETTINGS.dateOfBirth' | translate }}</h3>
        </ion-text>
        <p>{{ dateOfBirth$ | async }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
