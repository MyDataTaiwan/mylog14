<app-main-header headerTitle="MyLog"></app-main-header>
<ion-content class="ion-text-center">
  <ion-grid>
    <ion-col>
      <div style="flex-direction: column;" align-items-center justify-content-start>
        <div>
          <ion-label class="ion-text-center">有 3,653 位朋友</ion-label>
        </div>
        <div>
          <ion-label class="ion-text-center">紀錄超過 4,563 筆資料</ion-label>
        </div>
        <div>
          <ion-label class="ion-text-center">來保護台灣</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-row align-items-center justify-content-start>
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
      <ion-col>
        <div class="TA-AE" style="height: 80vw;width: 80vw;     position: relative;         ">
          <!-- <img src="../../assets/ui/Taiwan_AE.svg" /> -->
          <ng-lottie [options]="optionsBG" (animationCreated)="animationCreated($event)"></ng-lottie>
          <!-- <ng-lottie style="position: absolute; 
          z-index: 100; 
          /* background: red;  */
          top:0; left:0; 
          width:100%; height:100%; " [options]="options"  
           (loopComplete)="stop()"
 (animationCreated)="animationCreated($event)"></ng-lottie> -->
          <ng-lottie style="position: absolute; 
 z-index: 100; 
 /* background: red;  */
 top:0; left:0; 
 width:100%; height:100%; " [options]="options"></ng-lottie>
          <div style="position:absolute;z-index: 200; top:60%; width:100%; background-color:rgba(255, 255, 255, 0); ">
            <div
              style=" width:100%; background-color:rgba(255, 255, 255, 0);display: flex;flex-direction: row; align-items: center;">
              <div style="flex: 1;"></div>


              <ion-button [disabled]="isDisabled" 
              *ngIf="dataStore.dailydrips$ | async as days" (click)="play(days-drip)" 
              style="flex: 1; background-color:rgba(255, 255, 255, 0);" col-3>
                <!-- <ion-badge style="position:absolute;left: 12.5vw;bottom: 15.5vw;" color="warning">11</ion-badge> -->
                <ion-badge   style="position:absolute;left: 12.5vw;bottom: 15vw;"color="warning" *ngIf="dataStore.dailydrips$| async" >{{drips-drip}}</ion-badge>
                <!-- <ion-badge *ngFor="let item of   days.list"  style="position:absolute;left: 10vw;bottom: 15vw;"color="warning"  >{{item}}</ion-badge> -->
                <img src="../../assets/ui/rain_icon .svg" />
              </ion-button>
                <ion-badge style="position:absolute;left: 43vw;bottom: 7vh;" color="warning" *ngIf=" platform.is('ipad')  ">{{drips-drip}}</ion-badge>
          
              <div style="flex: 1;"></div>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col>
        <ion-label> </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
